<html>
<head>
<meta charset="utf-8">
<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
<script src="bower_components/datamaps/dist/datamaps.world.min.js"></script>
<script src="./bower_components/datamaps/src/js/components/d3/lib/colorbrewer/colorbrewer.js"></script>
<script src="bower_components/handlebars/handlebars.js"></script>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/i18next/i18next.js"></script>
<script src="bower_components/jquery-i18next/jquery-i18next.min.js"></script>

<style>
.hoverinfo table {
    font-size: 12px;
}
</style>
<script id="country-popup-template" type="text/x-handlebars-template">
<div class="hoverinfo">
<table>
<strong>{{name}}</strong>
{{#each indicators}}
<tr>
    <td>{{name}}</td>
    <td>{{value}}</td>
</tr>
{{/each}}
</table>
</div>
</script>

<script id="switch-list-template" type="text/x-handlebars-template">
{{#each indicators}}
    <button data-indicator-code="{{code}}" data-i18n={{code}}>{{name}}</button>
{{/each }}
</script>
</head>

<body>
<p><button data-switch-language="pl">Polski</button> <button data-switch-language="en">English</button></p>
<h1 data-i18n="title">Pomiar jakości życia w skali międzynarodowej</h1>
<p>Marcin Łuszczyk</p>
<div id="container" style="position: relative; width: 1000px; height: 600px;"></div>
<div id="switch"></div>

<script src="script.js"></script>

</body>
</html>
