<h1 data-i18n="title">Pomiar jakości życia w skali międzynarodowej</h1>
<p>Marcin Łuszczyk</p>
<div id="container" style="position: relative; width: 1000px; height: 600px;"></div>
<div id="switch"></div>
<div data-i18n="[html]summary"></div>

<script type="text/html" data-lang="pl" data-summary>
    <h2>Wstęp</h2>


	<p>Dyskusja nad kierunkami rozwoju społeczno-gospodarczego zdaje się nie mieć końca. Absorbuje ona wiele środowisk naukowych i działaczy politycznych. Ekonomiści próbują określić zasady nowego paradygmatu wzrostu gospodarczego. Filozofowie, etycy i teologowie poszukują uniwersalnego systemu wartości, przedsiębiorcy interesują się uwarunkowaniami prowadzenia biznesu, dostępności czynników produkcji i charakteru przyszłego popytu, natomiast rządzący chcieliby otrzymać potwierdzenie słuszności podejmowanych decyzji politycznych, a społeczeństwo jasną wizję godnego życia, wolnego od ciągłych wahań koniunktury gospodarczej.
	<p>Znacząca większość zainteresowanych grup zauważa zarówno ekologiczne bariery rozwoju społeczno-gospodarczego, jak i niestabilną hierarchię wartości, co z jednej strony prowadzi często do kryzysów gospodarczych i pewnego zagubienia społeczeństw na skutek braku jasno sprecyzowanych celów, z drugiej zaś utrudnia osiągnięcie i trwałe utrzymanie wysokiej jakości życia. Można zatem stwierdzić, że poszukiwanie czynników wzrostu gospodarczego pozostaje wciąż głównym przedmiotem w sferze badań ekonomicznych, a pytanie o przyczyny bogactwa – zadane już w XVIII wieku przez Adama Smitha – czeka wciąż na odpowiedź.
	<p>Rozwiązaniem nurtujących problemów może być koncepcja rozwoju trwałego i zrównoważonego (Sustainable Development), oparta na umiarkowanym antropocentrycznym systemie wartości, zgodna z wizją ładu zintegrowanego. Stanowi ona realną alternatywę dla konwencjonalnego, niezrównoważonego wzrostu społeczno-gospodarczego.
	<p>Tematem niniejszej pracy są sposoby pomiaru jakości życia. Potrzeba podjęcia i opracowania tej problematyki wynika z faktu, że stosowane dotychczas w praktyce wskaźniki (mierniki) rozwoju społeczno-gospodarczego nie sprzyjają już poprawie jakości życia i wzbudzają w społeczeństwie coraz większe kontrowersje. Nasilanie się negatywnych zjawisk w sferze społeczno-gospodarczej sprawia, że koncepcja rozwoju trwałego jest uważana coraz powszechniej za docelowy paradygmat, który zapewni trwałość rozwoju społeczno-gospodarczego, wysoką jakość życia i poszanowanie środowiska naturalnego (przyrodniczego). Odrzucane są jednocześnie inne koncepcje, w tym kontynuacja dotychczasowego, opartego na regułach klasycznej ekonomii wzrostu gospodarczego oraz nowsza idea zero growth. O ile zatem w kwestii wyboru nowego paradygmatu postępu cywilizacyjnego środowiska naukowe skłaniają się do koncepcji rozwoju trwałego, o tyle nie wypracowano jeszcze precyzyjnych sposobów pomiaru postępów wdrażania nowego paradygmatu rozwoju społeczno-gospodarczego.
	<p>Potrzeba podjętych badań wynika także z charakteru proponowanego modelu rozwoju. Wiadomo, że wielkość produktu krajowego brutto na mieszkańca, jako tradycyjny miernik aktywności gospodarczej, nie spełnia w nowych uwarunkowaniach swojej funkcji. Obejmuje on wyłącznie wartość produkcji dóbr i usług dostępnych za pośrednictwem rynku, nie uwzględnia natomiast szeregu czynników mających wpływ na szeroko rozumianą użyteczność bądź też trwałość rozwoju.
	<p>Motywem do podjęcia tego rodzaju badań są również istniejące kontrowersje związane z możliwością wykorzystania do pomiaru postępu cywilizacyjnego – zamiast lub obok PKB – już funkcjonujących wskaźników, z których korzystają często międzynarodowe instytucje. Z reguły koncentrują się one na wybranej wąskiej dziedzinie i nie obejmują wszystkich istotnych zagadnień ładu zintegrowanego. Istnieje zatem potrzeba przygotowania takiego miernika, który integrowałby wybrane wskaźniki korespondujące z zasadami co najmniej ładu społecznego, ładu środowiskowego i ładu ekonomicznego. Podstawą oceny mierzonych zjawisk byłby antropocentryczny system wartości, a wyraźnie mniejszy wpływ miałyby wskaźniki reprezentujące dotychczasowy model rozwoju, które utrudniają zrozumienie zasad rozwoju trwałego i budzą kontrowersje.
	<p>Głównym celem niniejszej pracy jest identyfikacja czynników w ramach poszczególnych ładów obejmujących szerokie rozumienie zrównoważonego i trwałego rozwoju społeczno-gospodarczego z umiarkowanym antropocentrycznym systemem wartości. Wymaga to w pierwszej kolejności opracowania wskaźników cząstkowych opisujących poszczególne rodzaje ładu w gospodarce i wyłonienia na tej podstawie syntetycznego wskaźnika postępu cywilizacyjnego i jakości życia na poziomie krajowym oraz dokonania oceny stanu rozwoju w wybranych państwach.
	<p>Tak sformułowany cel pracy został zrealizowany w następujących etapach:
    <ul>
<li>rozpoznanie istniejących uwarunkowań rozwoju społeczno-gospodarczego, ze szczególnym uwzględnieniem wpływu globalizacji, zanieczyszczenia środowiska i niezrównoważenia demograficznego na świecie,
<li>ustalenie kierunku i charakteru dalszego rozwoju cywilizacyjnego oraz jego podstaw aksjologicznych w oparciu o dotychczasowe oceny i prognozy,
<li>zdiagnozowanie dotychczasowego sposobu pomiaru rozwoju gospodarczego, w szczególności ograniczeń występujących przy jego dalszym stosowaniu,
<li>ocena wpływu prowadzonej polityki gospodarczej i społecznej  na kształtowanie poziomu produktu krajowego brutto,
<li>rozpoznanie najistotniejszych czynników mających bezpośredni i pośredni wpływ na poziom i jakość życia społeczeństwa,
<li>opracowanie metod pomiaru stopnia rozwoju cywilizacyjnego oraz jakości życia w celu sporządzenia rankingu wybranych krajów,
<li>porównanie wskaźnika postępu cywilizacyjnego z międzynarodowymi miernikami rozwoju społeczno-gospodarczego,
<li>opracowanie scenariuszy dalszego funkcjonowania gospodarek krajowych oraz przygotowanie rekomendacji w zakresie podejmowania działań mających na celu osiągnięcie wysokiej jakości życia.
    </ul>
	<p>Problem badawczy pracy stanowi kwestia wprowadzenia zmian w sposobie pomiaru jakości życia. Realizacja tak postawionego celu pracy wymaga sformułowania głównej hipotezy badawczej, która zakłada, że we współczesnych uwarunkowaniach społecznych i gospodarczych, w obliczu narastających ekologicznych i demograficznych barier rozwoju cywilizacyjnego i postępującego procesu globalizacji konieczna i możliwa jest zmiana dotychczasowego modelu wzrostu gospodarczego na model ujmujący nowe czynniki. Optymalnym wydaje się model rozwoju trwałego, oparty na umiarkowanym antropocentrycznym systemie wartości, zgodny z wizją ładu zintegrowanego. W ślad za główną hipotezą badawczą przyjęto następujące hipotezy szczegółowe:
<ul>
        <li>Umiarkowany antropocentryczny system wartości jest uniwersalną i docelową podstawą aksjologiczną rozwoju trwałego.
<li>Rozwój społeczno-gospodarczy oznacza nie tylko dążenie do zaspokojenia materialnych potrzeb społeczeństwa, ale przede wszystkim do trwałego zapewnienia wysokiej jakości życia.
<li>Pełne wdrożenie zasad rozwoju trwałego opartego na ładzie zintegrowanym zapewni optymalny stan relacji człowiek-gospodarka-środowisko naturalne, co z kolei przyczyni się do osiągnięcia szeroko pojętej sprawiedliwości społecznej i wysokiej jakości życia.
<li>Istnieje potrzeba opracowania spójnego zbioru wskaźników oraz syntetycznego wskaźnika opisującego jakość życia w miejsce dotychczas stosowanego kryterium, jakim jest produkt krajowy brutto na mieszkańca.
<li>Nowy zbiór wskaźników umożliwi prowadzenie monitoringu postępów we wdrażaniu nowego paradygmatu oraz ułatwi podejmowanie decyzji politycznych i administracyjnych w zakresie programowania dalszego rozwoju społeczno-gospodarczego.
	</ul>
    <p>Przyjęcie nowego sposobu pomiaru postępu cywilizacyjnego i jego upowszechnienie skłoni decydentów do takiego prowadzenia polityki gospodarczej i społecznej, która będzie zmierzała do poprawy poziomu wskaźnika postępu cywilizacyjnego, a zarazem zapewniała możliwie najwyższą jakość życia społeczeństw. Upowszechnienie nowego sposobu pomiaru wyeliminuje nierealne do utrzymania w długiej perspektywie koncepcje wzrostu gospodarczego, które przynoszą maksymalizację konsumpcji jedynie w krótkim okresie. Ponadto ich realizacja pociąga za sobą nie tylko nadmierną eksploatację zasobów naturalnych, ale również znaczące osłabienie finansów publicznych skutkujące narastaniem długu publicznego, którego nie będą w stanie spłacić przyszłe pokolenia.
	<p>Praca składa się z czterech części. Rozdział I poświęcony jest przesłankom przemawiającym za wprowadzeniem zmian w pomiarze jakości życia i poszukiwaniu systemu wartości, który powinien stanowić podstawę aksjologiczną nowego modelu rozwoju społeczno-gospodarczego. Rozdział rozpoczyna prezentacja uwarunkowań ekologicznych, jako nabierających współcześnie coraz większego znaczenia, w drugiej kolejności autor opisał  kwestie demograficzne, które – historycznie biorąc – ujawniły się najwcześniej, dopiero potem przedstawił postępujący proces umiędzynarodowienia gospodarek. W rozdziale II zostały charakteryzowane dotychczasowe sposoby badania rozwoju gospodarczego. Omówiono w nim teoretyczne aspekty pomiaru PKB, kontrowersje i implikacje wynikające z jego wykorzystania w życiu społecznym, gospodarczym i politycznym. W rozdziale III autor podejmuje problemy związane z opracowaniem nowego wskaźnika jakości życia, w tym między innymi kontrowersje terminologiczne i kwestie współczesnych determinant jakości życia. W dalszej części rozdziału prezentuje rys historyczny poszukiwań adekwatnego wskaźnika jakości życia oraz występujące trudności związane z zastosowaniem subiektywnych i obiektywnych czynników do pomiaru jakości życia. W rozdziale IV przedstawiono propozycję syntetycznego wskaźnika jakości życia oraz porównano z dotychczas stosowanymi miernikami rozwoju społeczno-gospodarczego. Ponadto w rozdziale IV, na podstawie opracowanych modeli ekonometrycznych, autor dokonuje analizy wpływu wybranych wskaźników cząstkowych na jakość życia i prognozowania ewentualnych jej zmian. W końcowej części rozdziału autor, na podstawie przeprowadzonych analiz, wskazuje różnorodne scenariusze, których wdrożenie powinno spowodować oczekiwaną poprawę jakości życia.
	<p>Należy mieć nadzieję, że niniejsza publikacja będzie stanowiła impuls do rychłej zmiany dotychczasowego sposobu pomiaru jakości życia i planowania, w oparciu o nowe zasady, dalszego rozwoju społeczno-gospodarczego. Ponadto, w zamiarze autora, praca powinna dostarczyć czytelnikom szerszej informacji o czynnikach jakości życia i wielowymiarowych procesach zachodzących współcześnie na świecie. Budowanie świadomości społecznej opartej na rzetelnej wiedzy sprzyjać będzie, mimo pojawiających się trudności, pozytywnemu postrzeganiu przyszłości i dążeniom do poprawy jakości życia.

</script>

<script type="text/html" data-lang="en" data-summary>
<h2>Summary</h2>


	<p>The controversy about the course which the socio-economic development is taking, has been engaging a great number of scholars and political activists. A vast majority of the parties involved is aware of both the ecological obstacles posed to socio-economic development as well as the existence of an unreliable hierarchy of values. Together these factors induce economic crises and effect a certain disorientation among individual societies, as there persists a lack of clearly defined objectives, thus putting limits to achieving and maintaining an enduring the high quality of life.
	<p>This increase in obstructive phenomena has led many to reject the traditional economic models for the determination of economic growth. A growing number of experts favour the idea of a sustainable development that rests on a moderate anthropocentric value system mirroring the idea of an integrated order therefore constituting a feasible alternative to the conventional, unreliable approach to the determination of socio-economic development.
	<p>When it comes to opting for a new paradigm of socio-economic development, scholars tend to prefer the concept of sustainable development. There, however, have not yet been submitted any accurate means of measuring the quality of life and also to indicate the rate of progress in implementing such a new paradigm.
	<p>The above all objective of this study was the question of how to implement changes in the mechanisms of measuring of the quality of life. The author suggests that, given the present social and ecological circumstances, a change from the traditional concept of economic growth to that of sustainable development appears both necessary and possible, especially in the face of an influx of ecological and demographic obstacles to the development of civilization.
	<p>The carried out examinations enabled to prepare the ranking in terms of the quality of life for 140 countries. The following countries were on the leading places: Sweden (QoLH = 0,847410), Finland (QoLH = 0,771748), the United States (QoLH = 0,748779), Slovenia (QoLH = 0,738286), France (QoLH = 0,737293) and Norway (QoLH = 0,727012). Poland was only on 47 for place in the group of countries about the medium quality of life (QoLH = 0,454706).
	<p>The achieved results confirm that it should be looked more widely into the factors determining the quality of life and recognize the importance of the per capita GDP. Popularizing the new synthetic quality of life index may eventually replace the GDP which is currently applied in social, economic and political life. Irrespective of what has so far been addressed, further important conclusions can be drawn:
    <ol>
<li>To determine the quality of life on the local level subjective indicators will be most appropriate. Regional standards are best measured by mixing both subjective and objective factors. Whereas on the international scale only objective indicators will be taken into consideration.
<li>The quality of life is a multidimensional conception. To understand its full implication one must take into account at least five determining factors: social, environmental, spatial, economical, political plus, wherever applicable, an ethical-moral factor.
<li>At the present an insufficient number of adequate indicator units results in a lack of consideration of the ethical-moral category to measure the quality of life.
<li>There is a demand to engage in more scholarship to fully account for the determining influence of the ethical-moral category on the assessment of the quality of life on the international scale. Among the indicators addressed to describe the ethical-moral sphere are the evaluation of the political situation and the influence of international corporations on the respective governments and administrations, the share of GMO-free food in the generation of food products altogether, the functioning of the judiciary, the standard of education and ethics in the media, and the degree of corruption and black economy in the GDP.
<li>It is essential that the specified indicators of the ethical-moral category be included in the statistical databases of international institutions as soon as possible.
<li>Until getting the full agreement between experts in the set and the availability of fragmentary indicators for the ethical-moral category one should take the ethical-moral aspect of the quality of life into account directly in frames of every remaining categories.
<li>Predictions resting on concepts of development trends to determine the quality of life show that without any substantial changes in the concept of socio-economic development the quality of life may, as a result, decrease.
<li>A high quality of life can be achieved irrespective of economic growth, which is indicated by a gradual decline of importance of the GDP per capita in the forming of the quality of life.
<li>A decline of the economic status quo enhances the importance of factors that are generally acknowledged as intellectual capital: level of education, R&D expenditure and high-tech export.
<li>The importance of the spatial category increases, gaining neomalthusianism new followers.
<li>Business-friendly policies of governments and a pleasant environment are major triggers for the quality of life. This justifies the activity of the government on the market.
<li>The model of the social market economy, which is characteristic of e. g. Scandinavian countries and which reflects ordoliberal ideas, provides the expected results in the form of the high quality of life.
</ol>
</script>

<script type="text/html" data-lang="de" data-summary>
    <h2>Zusammenfassung</h2>


	<p>Die Diskussion darüber, welchen Weg die sozialwirtschaftliche Entwicklung nimmt, beschäftigt nach wie vor Wissenschaftler und Politiker. Ein Grossteil der Interessierten ist sich im Klaren über die ökologischen Barrieren der sozialwirtschaftlichen Entwicklung und den Mangel an verlässlichem Wertesystem. Diese beiden Faktoren bedingen einerseits wirtschaftliche Krisen und verursachen Unsicherheiten in einzelnen Gesellschaften, weil es an klar definierten Zielen mangelt und anderseits erschweren das Erreichen und Erhalten einer dauerhaften Lebensqualität.
	<p>Der Zuwachs an erschwerenden Faktoren hat dazu geführt, dass vielerorts das traditionelle Modell für die Bestimmung wirtschaftlichen Wachstums abgelehnt wird. Immer öfter wird hingegen das Konzept der auf dem gemäßigten anthropozentrischem Wertesystem aufbauenden nachhaltige Entwicklung favorisiert, welches die Idee einer integrierten Ordnung wiederspiegelt und somit eine brauchbare Alternative bietet zu der herkömmlichen, unbeständigen sozialwirtschaftlichen Entwicklung.
	<p>Obwohl die Wissenschaftler bei der Frage nach der Wahl eines neuen Paradigmas zur Bestimmung sozialwirtschaftlicher Entwicklung zum Konzept der nachhaltige Entwicklung neigen, mangelt es immer noch an präzisen Messparametern für die Bestimmung von Lebensqualität, die als Maßstab für die Einschätzung des Erfolges bei der Umsetzung dieser neuen Parameter dient.
	<p>Das vorrangige Forschungsziel der vorliegenden Arbeit war die Frage nach der Einführung von Änderungen bei der Messweise zur Bestimmung von Lebensqualität. Der Autor ging hierbei davon aus, dass angesichts des gesellschaftlichen und wirtschaftlichen status quo und zunehmender ökologischer und demographischer Barrieren und fortschreitenden Globalisierungsprozesses in Wechsel sowohl notwendig als auch nötig ist vom traditionellen Konzept zur Bestimmung wirtschaftlicher Entwicklung hin zum Modell einer nachhaltige Entwicklung.
	<p>Die durchgeführten Forschungen machten die Vorbereitung der Rangliste nach der Lebensqualität für 140 Länder möglich. An ersten Stellen rangierten: die Schweden (QoLH = 0,847410), Finnland (QoLH = 0,771748), die Vereinigten Staaten (QoLH = 0,748779), Slowenien (QoLH = 0,738286), Frankreich (QoLH = 0,737293) und Norwegen (QoLH = 0,727012). Polen belegte den 47. Platz in der Gruppe von Ländern mit durchschnittlicher Lebensqualität (QoLH = 0,454706).
	<p>Die Ergebnisse bestätigen, dass man mehr als bisher jene Faktoren in Betracht ziehen sollte, die Lebensqualität ausmachen und der vorrangigen Bedeutung gewahr zu werden, die das Pro-Kopf-Einkommen der Bevölkerung dabei spielt. Die Anwendung des neuen synthetischen Indikators für Lebensqualität könnte in Zukunft die Ersetzung den bislang angewandten BIPs im sozialen, wirtschaftlichen und politischen Leben ermöglichen. Von den soweit genannten Punkten unabhängig sind noch weitere Schlüsse zu ziehen:
    <ol>
<li>Zur Bestimmung örtlicher Lebensqualität eignen sich subjektive Indikatoren am besten. Regionale Standards lassen sich vor allem durch eine Mischung subjektiver und objektiver Indikatoren bestimmen. Auf internationaler Ebene sollten ausschließlich objektive Indikatoren Berücksichtigung finden.
<li>Lebensqualität ist ein vielschichtiger Begriff. Ihre Beschreibung bedarf der Berücksichtigung von mindestens fünf Kategorien: Gesellschaft, Umwelt, Raum, Wirtschaft und Politik. Sofern dies möglich ist, sollte als sechste die ethisch-moralische Kategorie hinzutreten.
<li>Der Mangel an hinreichenden Teilindikatoren bewirkt immer noch, dass der ethisch-moralische Faktor bei der Bestimmung von Lebensqualität generell nicht genügend in Betracht gezogen wird.
<li>Es ist angebracht, weitere Studien durchzuführen, bei der die Bedeutung der ethisch-moralischen Kategorie zur Bestimmung von Lebensqualität auf internationaler Ebene Berücksichtigung findet. Zu den Bestimmungsfaktoren, die die ethisch-moralische Kategorie beschreiben, gehören u. a.: die Beurteilung der politischen Situation und des Einflusses der internationalen Korporationen auf die Länderregierungen, der Gesamtanteil GMO-freier Nahrung bei der Lebensmittelproduktion, das Funktionieren der Justiz, das Kultur- und Ethikniveau in den Medien, der Grad an Korruption und die Schattenwirtschaft in BIP.
<li>Es wäre dringend nötig, dass die genannten Bestimmungsfaktoren der ethisch-moralischen Kategorie so schnell wie möglich in die statistischen Datenbanken der internationalen Institutionen Eingang fänden.
<li>Bis die Experten einen Konsens in Frage der Sammlung und der Zugänglichkeit von Teilindikatoren für die ethisch-moralische Kategorie nicht erzielen, sollte der Aspekt der ethisch-moralischen Lebensqualität direkt im Rahmen übriger Kategorien berücksichtigt werden.
<li>Vorhersagen, die sich auf Entwicklungstendenzen der Lebensqualität stützen, zeigen, dass sich die Lebensqualität ohne eine substantielle Anpassung des Konzeptes der sozialwirtschaftlichen Entwicklung weiterhin verschlechtert.
<li>Unabhängig von wirtschaftlichem Wachstum kann eine hohe Lebensqualität erreicht werden, die am allmählichen Rückgang der Bedeutung des BIPs pro Kopf in der Bildung der Lebensqualität abgelesen werden kann.
